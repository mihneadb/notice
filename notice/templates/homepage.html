{% extends "base.html" %}

{% block content %}
    {% if posts.count %}
        <h1>Anunțuri</h1>

        {% for post in posts %}
            {% include "render_post_snip.html" %}
        {% endfor %}
    {% else %}
        <h1>Nu există anunțuri.</h1>
    {% endif %}


    {% if perms.board.rights %}
    <div class="row-fluid">
        <span class="offset3 span6"><a class="btn" href="{% url 'post_add' %}">Adaugă anunț</a>
        </span>
    </div>
    {% endif %}

{% endblock %}
