{% extends "base.html" %}

{% block content %}
    {% if posts.count %}
        <h1>Anunțuri</h1>

        {% for p in posts %}
            <div class="well">
                <h5>{{ p.title }}</h5>
                <div>
                    {{ p.text }}
                </div>
                <span class="pull-right">scris de {{ p.author }} la {{ p.date }}</span>
            </div>
        {% endfor %}
    {% else %}
        <h1>Nu există anunțuri.</h1>
    {% endif %}

{% endblock %}
