{% extends "base.html" %}

{% block content %}
    {% if posts.count %}
        <h1>Anunțuri</h1>

        {% for p in posts %}
        <div class="row-fluid">
            <div class="span3"></div>
            <div class="span6">
                <h3><a href="{% url 'post_detail' p.id %}">{{ p.title }}</a></h3>
                <div class="well">
                    {{ p.text }}
                </div>
                <span class="pull-right">scris de {{ p.author }} la {{ p.date }}</span>
            </div>
            <div class="span3"></div>
        </div>
        {% endfor %}
    {% else %}
        <h1>Nu există anunțuri.</h1>
    {% endif %}

    <div class="row-fluid">
        <span class="offset3 span6"><a class="btn" href="{% url 'post_add' %}">Adaugă anunț</a>
        </span>
    </div>

{% endblock %}
